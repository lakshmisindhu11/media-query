<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            gap: 30px;
        }
        @media screen and (max-width: 800px) {
            .container{
                display: flex;
                flex-wrap: wrap;
            }
        }
        @media screen and (max-width: 600px) {
            .container{
                display: flex;
                flex-direction: column;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="image.jpg" alt="image">
        <img src="image.jpg" alt="image">
        <img src="image.jpg" alt="image">
    </div>
</body>
</html>
